 // Disable zoom and pan
 function disableZoomAndPan() {
    const svg = d3.select('#mindmap');
    svg.on("wheel.zoom", null) // Disable zoom on mouse wheel
       .on("touchstart.zoom", null) // Disable zoom on touch devices
       .on("touchmove.zoom", null)
       .on("touchend.zoom", null)
       .on("dblclick.zoom", null)
       .on("wheel.scroll", null); // Disable zoom on double-click
  }

  // Render Markmap
  ((getMarkmap, getOptions, root2, jsonOptions) => {
    const markmap = getMarkmap();
    window.mm = markmap.Markmap.create(
      "svg#mindmap",
      {
        ...(getOptions || markmap.deriveOptions)(jsonOptions),
        pan: false, // Disable panning
        zoom: false// Disable zooming
      },
      root2
    );

    // Disable zoom and pan after rendering
    setTimeout(() => {
      disableZoomAndPan();
    }, 1000); // Wait for Markmap to render
  })(() => window.markmap, null, {/* Your existing JSON data */}, {});

  // Render toolbar (optional)
  (r => {
    setTimeout(r);
  })(function renderToolbar() {
    const { markmap, mm } = window;
    const { el } = markmap.Toolbar.create(mm);
    el.setAttribute('style', 'position:absolute;bottom:20px;right:-20px');
    document.body.append(el);
  });
